<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <section class="card__profile">
        <div class="profile__hdr"></div>
        <div class="profile__info">
          <img class="info__img" src="./assets/images/image-victor.jpg" alt="Profile picture of Victor Crest">
          <div class="info__user">
            <p class="user__name bold">Victor Crest</p>
            <p class="user__age">26</p>
          </div>
          <p class="info__country">London</p>
        </div>
      </section>
      <section class="card__stats">
        <div>
          <p class="stats__hdr">Followers</p>
          <p class="stat bold">80K</p>
        </div>
        <div>
          <p class="stats__hdr">Likes</p>
          <p class="stat bold">803K</p>
        </div>
        <div>
          <p class="stats__hdr">Photos</p>
          <p class="stat bold">1.4K</p>
        </div>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paolo Henry Co</a>.
    </div>
  </main>
</body>
</html>
